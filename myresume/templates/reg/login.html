{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h2>Вхід до акаунту</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Увійти</button>
        <a href="{% url 'register' %}" class="btn btn-link">Зареєструватися</a>
    </form>
</div>
{% endblock %}
