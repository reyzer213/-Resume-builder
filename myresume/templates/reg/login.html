<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід в акаунт</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
      <h2>Вхід</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Увійти</button>
      </form>
      <p>Немає акаунту? <a href="{% url 'register' %}">Реєстрація тут</a></p>
    {% endblock %}
</body>
</html>
