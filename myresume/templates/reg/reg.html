{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h2>Реєстрація нового користувача</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Зареєструватися</button>
        <a href="{% url 'login' %}" class="btn btn-link">Увійти</a>
    </form>
</div>
{% endblock %}
