{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Видалити резюме</h2>
    <p>Ви впевнені, що хочете видалити резюме <strong>{{ object.title }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Видалити</button>
        <a href="{% url 'resume_list' %}" class="btn btn-secondary">Скасувати</a>
    </form>
</div>
{% endblock %}
