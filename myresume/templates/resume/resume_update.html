{% extends "base.html" %}

{% block title %}Редагувати Резюме{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Редагувати Резюме</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Зберегти зміни</button>
        <a href="{% url 'resume_list' %}" class="btn btn-secondary">Скасувати</a>
    </form>
</div>
{% endblock %}
