{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
    <h2>Редагувати резюме</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Зберегти</button>
        <a href="{% url 'resume_list' %}" class="btn btn-secondary">Скасувати</a>
    </form>
</div>
{% endblock %}
